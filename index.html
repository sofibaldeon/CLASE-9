<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>CLASE 9</title>
</head>
<body>  
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6">
                <div id="contenedorProductos" class="row" >

                </div>
            </div>
            <div class="col-md-6">
                <h2>Productos</h2>
                <form id="formulario">
                    <div class="mb-3">
                        <label class="form-label">ID:</label>
                        <input type="text" class="form-control" id="inputId"/>
                        <div class="mb-3">
                            <label class="form-label">Nombre Producto:</label>
                        <input type="text" class="form-control" id="inputNombreProducto"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Precio Compra:</label>
                        <input type="number" class="form-control" id="inputPrecioCompra"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Precio Venta:</label>
                        <input type="number" class="form-control" id="inputPrecioVenta"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Stock:</label>
                        <input type="number" class="form-control" id="inputCantidad"/>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-danger">Registrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
